<ion-view title="Settings">
    <ion-content padding="true" has-tabs="true">
        <div class="card">
            <div class="item item-divider">
                Trainer info
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked label">
                        <span class="input-label">First Name</span>
                        <input type="text" ng-model="user.firstname">
                    </label>
                    <label class="item item-input item-stacked label">
                        <span class="input-label">Last Name</span>
                        <input type="text" ng-model="user.lastname">
                    </label>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Last known location
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked label">
                        <span class="input-label">Latitude</span> <span ng-bind="userposition.latitude"></span>
                    </label>
                    <label class="item item-input item-stacked label">
                        <span class="input-label">Longitude</span> <span ng-bind="userposition.longitude"></span>
                    </label>
                    <br/>
                    <button ng-click="showOnMap()" class="button">Show on map</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Map settings
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked label">
                        <span class="input-label">Maximum radius (m)</span>
                        <input type="number" min="1" ng-model="map.maximumradius">
                    </label>
                    <label class="item item-input item-stacked label">
                        <span class="input-label">Catch radius (m)</span>
                        <input type="number" min="1" ng-model="map.catchradius">
                    </label>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Performance settings
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked label">
                        <span class="input-label">Pokemonlist size</span>
                        <input type="number" min="1" ng-model="pokemonlist.size">
                    </label>
                </div>
            </div>
        </div>
        <button ng-click="updateSettings()" class="button button-positive icon ion-checkmark">&nbsp;Save</button>
        <div class="card">
            <div class="item item-divider">
                About
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked label">
                        <span class="input-label">API</span>
                        <button ng-click="showPokedexApiWebsite()" class="button">
                            Pok√© API
                        </button>
                    </label>
                    <label class="item item-input item-stacked label">
                        <span class="input-label">Creators</span> Koen & Max
                    </label>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Sprites
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col-100">
                        <img class="sprites-image" src="img/sprites.png"/>
                    </div>
               </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Other sprites
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col-100">
                        <img class="sprites-image" src="img/charmander_sprites.png"/>
                    </div>
               </div>
            </div>
        </div>
    </ion-content>
</ion-view>
