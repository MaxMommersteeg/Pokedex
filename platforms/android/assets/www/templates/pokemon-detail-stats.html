<ion-view title="{{pokemon.name}}">
    <ion-content padding="true" has-tabs="true"
    
        <ion-list>

            <ion-item ng-repeat="stat in pokemon.stats" type="item-text-wrap">
                <h3><span ng-bind="stat.stat.name"></span></h3>
                <h4>Base: <span ng-bind="stat.base_stat"></span></h4>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
